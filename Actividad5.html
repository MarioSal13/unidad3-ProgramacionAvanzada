<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <input type="text" v-model="message">
        <label> hola: {{message}} </label>

        <button v-on:click="numCont++"> {{numCont}} </button>

        <input type="text" v-model.number="num1">
        <input type="text" v-model.number="num2">

        <label> resultado: {{num1 + num2}} </label>



    </div>
    
    <script>
        const { createApp, ref } = Vue
      
        createApp({
          setup() {

            const message = ref('Hello vue!')
            const numCont = ref(0)
            const num1 = ref(0)
            const num2 = ref(0)


            return { 
              message,
              numCont,
              num1,
              num2
            }
          }
        }).mount('#app')
      </script>

</body>
</html>
